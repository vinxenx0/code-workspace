{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <h2>Hola {{ current_user.role }} {{ current_user.username }}</h2>
        <h3>Resumen de los Ãºltimos</h3>
    
        <div class="row">
            <!-- Bar Chart -->
            <div class="col-md-6 my-4">
                <h2 class="text-center">Bar Chart</h2>
                <canvas id="barChart" width="400" height="200"></canvas>
            </div>
    
            <!-- Horizontal Bar Chart -->

                <h2 class="text-center">Horizontal Bar Chart</h2>

            </div>
        </div>
    
        <div class="row">
            <!-- Stacked Bar Chart -->
            <div class="col-md-6 my-4">
                <h2 class="text-center">Stacked Bar Chart</h2>
                <canvas id="stackedBarChart" width="400" height="200"></canvas>
            </div>
    
            <!-- Doughnut Chart 1 -->
            <div class="col-md-6 my-4">

<script>
    // Sample data for different types of charts
    var barChartData = {
        labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5'],
        datasets: [{
            label: 'Dataset 1',
            data: [12, 19, 3, 5, 2],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    };

    // Chart configurations
    var barConfig = {
        type: 'bar',
        data: barChartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Create bar chart
    var ctxBar = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctxBar, barConfig);
</script>

<script>

<script>
    // Sample data for different types of charts
    var stackedBarChartData = {
        labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5'],
        datasets: [{
            label: 'Dataset 1',
            data: [12, 19, 3, 5, 2],
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }, {

            backgroundColor: 'rgba(54, 162, 235, 0.6)',

            borderWidth: 1
        }]
    };

    // Chart configurations
    var stackedBarConfig = {
        type: 'bar',
        data: stackedBarChartData,
        options: {
            scales: {

    // Create stacked bar chart
    var ctxStackedBar = document.getElementById('stackedBarChart').getContext('2d');
    var stackedBarChart = new Chart(ctxStackedBar, stackedBarConfig);
</script>
