<!-- app/templates/dashboard.html -->
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <p>Bienvenido, {{ current_user.username }}!</p>
    <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
    <hr>
    <h2>Lista de Usuarios</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{{ url_for('edit_user', user_id=user.id) }}">Editar</a> | <a href="{{ url_for('delete_user', user_id=user.id) }}">Eliminar</a></li>
        {% endfor %}
    </ul>
{% endblock %}
