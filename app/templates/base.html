<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Aquí puedes agregar otros enlaces a archivos CSS si es necesario */
    </style>

    <!-- Add security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <meta name="referrer" content="no-referrer">
    <meta name="X-Content-Type-Options" content="nosniff">
    <meta name="X-Frame-Options" content="DENY">
    <meta name="X-XSS-Protection" content="1; mode=block">

</head>
<body>
    <div class="container-fluid">
        <!-- Cabecera -->
        <div class="row bg-dark text-light">
            <div class="col-12">
                <h1 class="text-center py-3">monitores</h1>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="row content">
            <!-- Navegación -->
            <div class="col-md-2 bg-light">
                <nav class="nav flex-column">
                    <a class="nav-link" href="{{ url_for('index') }}">Escritorio</a>
                    <a class="nav-link" href="{{ url_for('option1') }}">Opción 1</a>
                    <a class="nav-link" href="{{ url_for('option2') }}">Opción 2</a>
                    <a class="nav-link" href="{{ url_for('option3') }}">Opción 3</a>
                    <a class="nav-link" href="{{ url_for('option4') }}">Opción 4</a>
                </nav>
            </div>

            <!-- Lienzo principal -->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>

            <!-- Columna derecha -->
            <div class="col-md-2 bg-light">
                <!-- Contenido de la columna derecha aquí -->
                <p class="text-center mt-3">Columna Derecha</p>
            </div>
        </div>

        <!-- Pre-footer -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <h3>Columna 1</h3>
                    <p>Contenido de la columna 1.</p>
                </div>
                <div class="col-md-4">
                    <h3>Columna 2</h3>
                    <p>Contenido de la columna 2.</p>
                </div>
                <div class="col-md-4">
                    <h3>Columna 3</h3>
                    <p>Contenido de la columna 3.</p>
                </div>
            </div>
        </div>

        <!-- Pie de página -->
        <div class="row bg-dark text-light text-center py-3">
            <div class="col-12">
                <p>© 2023 Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
