<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Aquí puedes agregar otros enlaces a archivos CSS si es necesario -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container-flex {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .row.content {
            flex: 1;
            min-height: 100vh; /* Esto asegura que el contenido ocupe al menos el 100% de la altura de la ventana gráfica */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Cabecera -->
        <div class="row bg-dark text-light">
            <div class="col-12">
                <h1 class="text-center py-3">Mi WebApp</h1>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="row content">
            <!-- Navegación -->
            <div class="col-md-2 bg-light">
                <nav class="nav flex-column">
                    <a class="nav-link" href="{{ url_for('index') }}">Escritorio</a>
                    <a class="nav-link" href="{{ url_for('option1') }}">Opción 1</a>
                    <a class="nav-link" href="{{ url_for('option2') }}">Opción 2</a>
                    <a class="nav-link" href="{{ url_for('option3') }}">Opción 3</a>
                    <a class="nav-link" href="{{ url_for('option4') }}">Opción 4</a>
                </nav>
            </div>

            <!-- Lienzo principal -->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>

            <!-- Columna derecha -->
            <div class="col-md-2 bg-light">
                <!-- Contenido de la columna derecha aquí -->
                <p class="text-center mt-3">Columna Derecha</p>
            </div>
        </div>

        <!-- Pie de página -->
        <div class="row bg-dark text-light text-center py-3">
            <div class="col-12">
                <p>© 2023 Mi WebApp. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Agrega el script de Bootstrap al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Aquí puedes agregar otros enlaces a archivos JavaScript si es necesario -->
</body>
</html>
