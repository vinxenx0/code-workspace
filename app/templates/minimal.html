<!-- app/templates/minimal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Aquí puedes agregar otros enlaces a archivos CSS si es necesario */
    </style>

    <!-- Add security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <meta name="referrer" content="no-referrer">
    <meta name="X-Content-Type-Options" content="nosniff">
    <meta name="X-Frame-Options" content="DENY">
    <meta name="X-XSS-Protection" content="1; mode=block">

</head>
<body>
    <div class="container-fluid">
        <!-- Cabecera -->
        <div class="row bg-dark text-light">
            <div class="col-12">
                <h1 class="text-center py-3">Mi WebApp</h1>
            </div>
        </div>

        {% block content %}{% endblock %}
    
        <!-- Pie de página -->
        <div class="row bg-dark text-light text-center py-3">
            <div class="col-12">
                <p>© 2023 Mi WebApp. Todos los derechos reservados.</p>
            </div>
        </div>

    </div>
    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
