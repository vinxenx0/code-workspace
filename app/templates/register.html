<!-- app/templates/register.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Nuevo usuario (visitante)</h2>
  <form method="POST" action="{{ url_for('register') }}">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}
</form>


{% endblock %}
